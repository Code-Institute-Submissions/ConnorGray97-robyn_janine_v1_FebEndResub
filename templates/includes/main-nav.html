
    <div class="row mt-3">
        <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
            <a href="{% url 'home' %}" class="nav-link">
                <span class="text-white nav-title">Robyn Janine</span>
            </a>
        </div>
        <div class="col-12 col-lg-4 my-auto pt-1 py-lg-0">
            <form method="GET" action="{% url 'products' %}">
                <div class="input-group border-white">
                    <input class="form-control" type="text" name="q">
                    <div class="input-group-append">
                        <button class="form-control" type="submit">
                            <i class="las la-2x la-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
            <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                <li class="list-inline-item dropdown">
                    <a class="dropdown-toggle text-decoration-none" aria-haspopup="true" id="dropdownMenuButton1" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <span><i class="las la-3x la-user text-white text-decoration-none"></i></span>
                    </a>
                    <div class="dropdown-menu border-0" aria-labelledby="dropdownMenuButton1">
                        {% if request.user.is_authenticated %}
                            {% if request.user.is_superuser %}
                                <a href="{% url 'add_product' %}" class="dropdown-item nav-link text-dark">Add Product</a>
                            {% endif %}
                            <a href="{% url 'profile' %}" class="dropdown-item nav-link text-dark">My Account</a>
                            <a href="{% url 'account_logout' %}" class="dropdown-item nav-link text-dark">Logout</a>
                        {% else %}
                            <a href="{% url 'account_signup' %}" class="dropdown-item nav-link text-dark">Register</a>
                            <a href="{% url 'account_login' %}" class="dropdown-item nav-link text-dark">Login</a>
                        {% endif %}
                    </div>
                </li>
                <li class="list-inline-item">
                    <a href="{% url 'view_bag' %}" class="nav-link text-white">
                        <i class="las la-3x la-shopping-bag"></i>
                        {% if product_count > 0 %}
                            ({{ product_count }})
                        {% endif %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
